<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>modelos de caixas</title>
    <style>
        h1{
            background-color: rgb(138, 156, 216);
            width: 200px;
            height: 300px;
            border-style: solid;
            border-width: 2px;
            border-color: brown;

            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 10px;
            padding-left: 10px;

            margin-top: 10px;
            margin-right: 10px;
            margin-bottom: 10px;
            margin-left: 10px;
            margin: auto; /*centraliza a caixa ao meio*/
            outline-width: 5px;
            outline-style: dashed;/*pontinhos na margem*/
            outline-color: brown;
        
        }   
        a {
            background-color: aquamarine;
            border-color: darkslateblue;
            margin: 10px;
            padding-left: 10px;
            padding-right: 10px;
            padding-bottom: 10px;padding-top: 10px;
            border-width: 4px;
            border:solid ;
        }
    </style>
</head>
<body>
    <h1>exemplos caixa box level</h1>
    <p> p tambem sao exemplos de box level,mas <a href="#">sao exemplos de caixa inline level</a> </p>
    
</body>
</html>
